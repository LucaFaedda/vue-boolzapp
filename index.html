<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Boolzapp Con Vue.js</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="container-sx">
                    <div class="profilo">
                        <div class="img-profilo">
                            <div class="img-cerchio">
                                <img src="./img/avatar_io.jpg" alt="img-profilo" class="roundend">
                            </div>
                            <div class="name">
                                <p>Io</p>
                            </div>
                        </div>
                        <div class="pulsanti-profilo">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="silenzia">
                        <div class="cerchio-icons">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>
                        <div class="testo">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="input-ricerca">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o Inizia Una nuova chat">
                        </div>

                    </div>
                    <div class="lista-contatti">
                        <ul class="unstyled-list">
                            <li v-for="item in contacts">
                                <div class="contatti">
                                    <div class="img-cerchio ">
                                        <img :src="`./img/avatar${item.avatar}.jpg`" class="roundend">
                                    </div>
                                    {{item.name}}
                                    {{item.messages.date}}
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="container-dx">
                    <div class="profilo-contatto">
                        <div class="img-contatto"  >
                            
                        </div>
                        <div class="pulsanti-contatto">

                        </div>

                    </div>
                    <div class="chat">

                    </div>
                    <div class="send-message">
                        <div class="emoticon">

                        </div>
                        <div class="input-text">

                        </div>
                        <div class="vocal">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script text="text/javascprit" src="./js/script.js"></script>
    </body>
</html>
